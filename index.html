<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Earth 3D </title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.5.0/dist/model-viewer.min.js"></script>
    <style>
      html, body { height: 100%; margin: 0; background: #000; }
      body {
        height: 100vh;
        background: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: transparent;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 20;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 32px;
      }
      .nav-item {
        color: #fff;
        text-decoration: none;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 14px;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.2s ease;
      }
      .nav-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #58a6ff;
      }
      .nav-item.active {
        background: rgba(88, 166, 255, 0.2);
        color: #58a6ff;
      }
      .hint { position: fixed; left: 12px; bottom: 12px; color: #aaa; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; font-size: 12px; }
      .palm-tree {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 900px;
        height: auto;
        z-index: 10;
        opacity: 0.8;
        transition: opacity 0.3s ease;
        transform: translateX(-300px) translateY(100px) rotate(15deg);
        transform-origin: bottom left;
      }
      .palm-tree:hover {
        opacity: 1;
      }
      .palm-tree-center {
        position: fixed;
        top: 10;
        bottom: 0;
        left: 65%;
        width: 900px;
        height: auto;
        z-index: 10;
        opacity: 0.7;
        transition: opacity 0.3s ease;
        transform: translateX(100px) translateY(50px) rotate(-17deg) scaleX(-1);
        transform-origin: bottom center;
      }
      .palm-tree-center:hover {
        opacity: 1;
      }
      .title {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 18rem;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
        z-index: 10;
        letter-spacing: -0.05em;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        user-select: none;
        width: 70vw;
        text-transform: uppercase;
        line-height: 0.9;
      }
      a { color: #58a6ff; text-decoration: none; }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="home.html" class="nav-item active">Home</a>
      <a href="earth.html" class="nav-item">Earth</a>
      <a href="#" class="nav-item">Map</a>
      <a href="#" class="nav-item">Weather</a>
      <a href="#" class="nav-item">Alert</a>
    </nav>
      <model-viewer
      src="./little_planet_earth.glb"
      camera-controls
      interaction-prompt="none"
      ar-modes="webxr scene-viewer quick-look"
      disable-zoom
      min-camera-orbit="auto auto 250%"
      max-camera-orbit="auto auto 360%"
      exposure="0.72"
      shadow-intensity="0.18"
      environment-image="legacy"
      autoplay
      auto-rotate
      auto-rotate-delay="0"
      rotation-per-second="30deg"
      interpolation-decay="200"
    >    </model-viewer>
    <img src="./Palm tree 1.png" alt="Palm Tree" class="palm-tree">
    <img src="./Palm tree 2.png" alt="Palm Tree Center" class="palm-tree-center">
    <h1 class="title">Siren.exe</h1>
    </body>
  </html>
